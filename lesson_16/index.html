<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Кодування тексту -->
    <meta charset="UTF-8">

    <!-- Налаштування в`юпорту (адаптиву, масштабу тощо) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Підключення шрифтів -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;1,800&display=swap"
      rel="stylesheet"/>

    <!-- <link rel="stylesheet" href="css/reset.css"> -->

    <!-- Підключення стилів -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Загаловок сторінки в браузері(вкладці) -->
    <title>Lesson 16</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <header class="header">
        <div class="header__container">      
           <div class="header__logo">
            <img class="header__image-logo" src="img/logo.svg" alt="Logo">
         </div>
         
          <form class="header__search search-header" action="#">
            <button class="search-header__button" type="submit"></button>
            <input
              class="search-header__input"
              type="search"
              placeholder="Search something"
            >
          </form>

          <nav class="header__menu menu">       
               <div class="menu__body">
                 <ul class="menu__list">
                   <li class="menu__item">
                     <a class="menu__link" href="#">HOME</a>
                   </li>
                   <li class="menu__item">
                     <a class="menu__link" href="#">SHOP</a>
                   </li>
                   <li class="menu__item">
                     <a class="menu__link" href="#">BLOG</a>
                   </li>
                   <li class="menu__item">
                     <a class="menu__link" href="#">ABOUT US</a>
                   </li>
                 </ul>              
               </div>   
          </nav>

          
             <ul class="header__action action-header">
               <li class="action-header__item">
                 <a class="action-header__link action-header__link--love" href="#">LOVE</a>
               </li>
               <li class="action-header__item">
                 <a class="action-header__link action-header__link--cart" href="#">CART</a>
               </li>
             </ul>
             <button class="icon-menu"><span></span></button>
          
        </div>
      </header>

      <!-- main -->
      <main>
        <!-- FUNITURE GALLERY -->
        <section class="hello">
          <div class="hello__container">
            <div class="hello__body">
              <div class="hello__subtitle">
                <p>WELCOME TO OUR</p>
              </div>

              <h1 class="hello__title">
                <span>FUNITURE</span>
                <br>
                GALLERY
              </h1>

              <div class="hello__inline"></div>

              <div class="hello__subtitle">
                <p>BROWSE OUR SELECTIONS</p>
              </div>
              <div class="hello__text">
                <p>
                  Featuring sleek designs and innovative materials that <br>
                  seamlessly blend form and function.
                </p>
              </div>
            </div>
          </div>
        </section>
      </main>

      <!-- footer -->
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__body">
            <div class="footer__text">
              <p>Furnitur © Copyright 2020, Inc. All rights reserved</p>
            </div>

            <div class="footer__icons">
              <a href="#">
                <img src="img/icons/facebook.svg" alt="Icon facebook">
              </a>
              <a href="#">
                <img src="img/icons/twitter.svg" alt="Icon twitter">
              </a>
              <a href="#">
                <img src="img/icons/inst.svg" alt="Icon inst">
              </a>
              <a href="#">
                <img src="img/icons/art.svg" alt="Icon art">
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
