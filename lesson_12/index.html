<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Кодування тексту -->
    <meta charset="UTF-8" />

    <!-- Налаштування в`юпорту (адаптиву, масштабу тощо) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Підключення шріфтів -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="css/reset.css"> -->

    <!-- Підключення стилів -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Загаловок сторінки в браузері(вкладці) -->
    <title>Lesson 12</title>
  </head>
  <body id="top">
    <div class="wrapper">
      <!-- header -->
      <header class="header">
        <div class="header__container">
          <div class="header__title">
            <h1>Lesson 12</h1>
          </div>
        </div>
      </header>

      <!-- main -->
      <main class="main">
        <!-- CARD -->
        <div class="box">
          <div class="card">
            <div class="card__body">
              <div class="card__back">
                <img src="img/back.jpg" alt="Image" />
              </div>
              <div class="card__front">
                <img src="img/front.jpg" alt="Image" />
              </div>
            </div>
          </div>
        </div>

        <!-- ПОЇЗД - TRAIN -->
        <div class="platform">
          <div class="track"></div>
          <div class="train">
            <!-- Вагон - Transit-->
            <div class="transit">
              <div class="transit__windows ws1"></div>
              <div class="transit__windows ws2"></div>
              <div class="transit__windows ws3"></div>
              <div class="transit__windows ws4"></div>
              <div class="transit__wheel wheel w1"></div>
              <div class="transit__wheel wheel w2"></div>
              <div class="transit__wheel wheel w3"></div>
            </div>

            <!-- Локомотив - Locomotive-->
            <div class="locomotive">
              <div class="locomotive__roof"></div>
              <div class="locomotive__cabin"></div>
              <div class="pipe">
                  <div class="pipe__smoke smoke-1"></div>
                  <div class="pipe__smoke smoke-2"></div>   
              </div>
            </div>

            <div class="locomotive-body"></div>
            <div class="stripe"></div>
            <div class="locomotive-front"></div>

            <div class="big">
              <div class="big__wheel"></div>
            </div>

            <div class="locomotive-wheel wheel s1"></div>
            <div class="locomotive-wheel wheel s2"></div>
            <div class="rod"></div>

            <div class="light">
              <div class="headlight"></div>
            </div>
            <div class="train__beam"></div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <footer class="footer">
        <div class="footer__container">
          <h3 class="footer__title">
            <a href="#top">Top</a>
          </h3>
        </div>
      </footer>
    </div>
  </body>
</html>
