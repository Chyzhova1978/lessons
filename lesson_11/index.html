<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Кодування тексту -->
    <meta charset="UTF-8" />

    <!-- Налаштування в`юпорту (адаптиву, масштабу тощо) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Підключення шріфтів -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="css/reset.css"> -->

    <!-- Підключення стилів -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Загаловок сторінки в браузері(вкладці) -->
    <title>Lesson 11</title>
  </head>
  <body id="top">
    <div class="wrapper">
      <!-- header -->
      <header class="header">
        <div class="header__container">
          <div class="header__title">
            <h1>Lesson 11</h1>
          </div>
        </div>
      </header>

      <!-- main -->
      <!-- PRACTICE -->
      <main class="main">
        <div class="practice">
          <div class="block">
            <div class="block__item block__item--translate"></div>
          </div>

          <div class="block">
            <div class="block__item block__item--translatet"></div>
          </div>

          <div class="block">
            <div class="block__item block__item--scale"></div>
          </div>

          <div class="block">
            <div class="block__item block__item--rotate"></div>
          </div>

          <div class="block">
            <div class="block__item block__item--skew"></div>
          </div>

          <div class="block">
            <div class="block__item block__item--origin"></div>
          </div>

          <div class="block block3d">
            <div class="block__item block3d__item"></div>
          </div>

          <div class="block block3d block-style">
            <div class="block__item block__item--stile"></div>
          </div>

          <div class="block block3d block-style2">
            <div class="block__item block__item--stile2"></div>
          </div>
        </div>

        <!-- CARD -->
        <div class="box">
          <div class="card">
            <div class="card__body">
              <div class="card__back">
                <img src="img/back.jpg" alt="Image" >
              </div>
              <div class="card__front">
                <img src="img/front.jpg" alt="Image" >
              </div>
            </div>
          </div>
        </div>

        <!-- ПОЇЗД - TRAIN -->
        <div class="platform">
          <div class="track"></div>
          <div class="train">
            <!-- Вагон - Transit-->
            <div class="transit">
              <div class="transit__windows ws1"></div>
              <div class="transit__windows ws2"></div>
              <div class="transit__windows ws3"></div>
              <div class="transit__windows ws4"></div>
              <div class="transit__wheel w1"></div>
              <div class="transit__wheel w2"></div>
              <div class="transit__wheel w3"></div>
            </div>

            <!-- Локомотив - Locomotive-->
            <div class="locomotive">
              <div class="locomotive__roof"></div>
              <div class="locomotive__cabin"></div>
              <div class="pipe"></div>
              <div class="locomotive__body"></div>
              <div class="stripe"></div>
              <div class="locomotive__front"></div>

              <div class="big">
                <div class="big__wheel"></div>
              </div>
              <div class="small__wheel s1"></div>
              <div class="small__wheel s2"></div>
              <div class="rod"></div>

              <div class="light">
                <div class="headlight"></div>
              </div>
              <div class="light__beam"></div>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <footer class="footer">
        <div class="footer__container">
          <h3 class="footer__title">
            <a href="#top">Top</a>
          </h3>
        </div>
      </footer>
    </div>
  </body>
</html>
