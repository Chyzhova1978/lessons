<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Кодування тексту -->
    <meta charset="UTF-8" />

    <!-- Налаштування в`юпорту (адаптиву, масштабу тощо) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="stylesheet" href="css/reset.css"> -->

    <!-- Підключення стилів -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Загаловок сторінки в браузері(вкладці) -->
    <title>Lesson 14</title>
  </head>
  <body id="top">
    <div class="wrapper">
      <!-- header -->
      <header id="header" class="header">
        <div class="header__container">
          <div class="header__title">
            <p>Lesson 14</p>
          </div>
        </div>
      </header>

      <!-- main -->
      <main>
        <!-- REGISTER TO FURNITUR -->
        <div class="register">
          <div class="register__container">
            <div class="register__header header-register">
              <h1 class="header-register__title">REGISTER TO FURNITUR</h1>
              <div class="header-register__text">
                <p>GET MONTHLY VOUCHER WITH JUST ONE CLICK!</p>
              </div>
            </div>

            <div class="register__content">
              <div class="register__wrapper">
                <form
                  class="register__form form-register"
                  id="form"
                  action="#"
                  method="post"
                  enctype="multipart/form-data">

                  <div class="form-register__header">
                    <h2 class="form-register__title">YOUR INFORMATION</h2>
                    <div class="form-register__text">
                      <p>
                        You already have an account?
                        <a class="form-register__link" href="#">
                           Sign in here
                        </a>
                      </p>
                    </div>
                  </div>

                  <div class="form-register__fields">
                    <div class="form-register__row">
                      <div class="form-register__field">
                        <input
                          class="form-register__input"
                          name="name"
                          type="text"
                          placeholder="You name"
                          required
                        >
                      </div>
                      <div class="form-register__field">
                        <input
                          class="form-register__input"
                          name="email"
                          type="email"
                          placeholder="E-mail"
                          required
                        >
                      </div>
                    </div>

                    <div class="form-register__field">
                      <input
                        class="form-register__input"
                        name="phone"
                        type="tel"
                        placeholder="Phone number"
                        required
                      >
                    </div>

                    <div class="form-register__row">
                      <div class="form-register__field">
                        <input
                          class="form-register__input"
                          name="password"
                          type="password"
                          placeholder="Password"
                          required
                        >
                      </div>
                      <div class="form-register__field">
                        <input
                          class="form-register__input"
                          name="confirm-password"
                          type="password"
                          placeholder="Confirm"
                          required
                        >
                      </div>
                    </div>
                  </div>
                  <button
                    class="form-register__button button"
                    form="form"
                    type="submit"
                  >
                    Create an account
                  </button>
                </form>

                <div class="register__banner banner-register">
                  <img
                    class="banner-register__img"
                    src="img/lights.png"
                    alt="Lights"
                  >
                  <div class="banner-register__info">
                    <div class="banner-register__label label">HOT</div>
                    <h3 class="banner-register__title">
                      DISCOUNT 25% FOR NEW MEMBER
                    </h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <footer class="footer">
        <div class="footer__container">
          <a href="#top" class="footer__link title">Top</a>
        </div>
      </footer>
    </div>
  </body>
</html>
