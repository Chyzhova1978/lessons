<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Кодування тексту -->
    <meta charset="UTF-8" />

    <!-- Налаштування в`юпорту (адаптиву, масштабу тощо) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Підключення Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="css/reset.css"> -->

    <!-- Підключення стилів -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Загаловок сторінки в браузері(вкладці) -->
    <title>Lesson 8</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <header class="header">
        <div class="logo">
          <img src="img/shanti.svg" alt="logo" />
          <div>vector, content, svg</div>
        </div>
      </header>

      <!-- main -->
      <main class="main">
        <div class="convert">
           <div class="decor">
               <img src="img/image1.png" alt="Decor flower" />
               <div class="decor__text">Decor, PNG</div>
           </div>
   
           <div class="vector block">
               <img src="img/group.svg" alt="Decorativ icon">
               <img src="img/right-arrow.svg" alt="Decorativ icon">
               <div>Decor, VECTOR, SVG</div>
           </div>
   
           <div class="yoga block">
             <div class="yoga__practice">
               <div>Content, bitmap, JPG ~ AVIF(1х, 2х, 3х), WEBP(1х, 2х, 3х)</div>
               <div class="yoga__anytime">
                  <picture>
                    <source srcset="img/yoga1x.avif, img/yoga2x.avif, img/yoga3x.avif" type="image/avif" />
                    <source srcset="img/yoga(1x).webp, img/yoga(2x).webp, img/yoga(3x).webp" type="image/webp" />
                    <img class="yoga__img" src="img/yoga1.jpg" alt="A girl doing yoga" />
                  </picture>
      
                   <picture>
                    <source srcset="img/anytime1x.avif, img/anytime2x.avif, img/anytime3x.avif" type="image/avif" />
                    <source srcset="img/anytime(1x).webp, img/anytime(2x).webp, img/anytime(3x).webp" type="image/webp" />
                    <img class="yoga__img" src="img/anytime1.jpg" alt="A girl doing yoga" />
                  </picture>
               </div>
   
               <div class="beginner__regular">
                  <picture>
                    <source srcset="img/beginner1x.avif, img/beginner2x.avif, img/beginner3x.avif" type="image/avif" />
                    <source srcset="img/beginner(1x).webp, img/beginner(2x).webp, img/beginner(3x).webp" type="image/webp" />
                    <img class="yoga__img" src="img/beginner1.jpg" alt="A girl doing yoga" />
                  </picture>
      
                  <picture>
                    <source srcset="img/regular1x.avif, img/regular2x.avif, img/regular3x.avif" type="image/avif" />
                    <source srcset="img/regular(1x).webp, img/regular(2x).webp, img/regular(3x).webp" type="image/webp" />
                    <img class="yoga__img" src="img/regular1.jpg" alt="A girl doing yoga" />
                  </picture>
      
                  <picture>
                    <source srcset="img/individual1x.avif, img/individual2x.avif, img/individual3x.avif" type="image/avif" />
                    <source srcset="img/individual(1x).webp, img/individual(2x).webp, img/individual(3x).webp" type="image/webp" />
                    <img class="yoga__img" src="img/individual1.jpg" alt="A girl doing yoga" />
                  </picture>
               </div>
             </div>
           </div>
        </div>

      </main>
      <!-- footer -->
      <footer class="footer">
        <div class="footer__img">
           <img src="img/instagram.svg" alt="Logo instagram" />
           <img src="img/twitter.svg" alt="Logo twitter" />
           <img src="img/telegram.svg" alt="Logo telegram" />
           <img src="img/facebook.svg" alt="Logo facebook" />
           <div class="footer__text">icon, vector, svg</div>
        </div>
      </footer>
    </div>
  </body>
</html>
